<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link  rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<title>Administracion de usuario</title>
</head>
<body>

	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Ingresar usuario
</button>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
  Actualizar usuario
</button>

<!-- Modal ingresar-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Ingresar usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" id="form_ingresar">
                <div class="row mb-3">
                    <label for="nombre_usuario" class="col-3 col-form-label">Nombre de usuario</label>
                    <div class="col-9">
                        <input type="text" class="form-control" name="user_name" id="user_name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="Contraseña" class="col-3 col-form-label">Contraseña</label>
                    <div class="col-9">
                        <input type="password" class="form-control" required="" name="Contraseña" id="Contraseña">
                    </div>
                </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal actualizar-->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Actualizar usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" id="form_actualizar">
                <div class="row mb-3">
                    <label for="nombre_usuario" class="col-3 col-form-label">Nombre de usuario</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="user_name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="categoria" class="col-3 col-form-label">Contraseña</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="Contraseña">
                    </div>
                </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>
</div>
<footer>
	
</footer>
<script src="bootstrap/js/bootstrap.min.js">

  </script>
<script src="registrar.js"></script>
</body>
</html>
